  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <!--High Scores Button-->
    <div id ="nav">
    <div class="btn-left">
        <a onclick="getScore()" href="#"><h4>View High Scores</h4></a> 
                </div>
                <!--TIme Remaining-->
        <div class="btn-right">
        <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>

    <div id="landing-container" class="container">
                <h1>Quiz</h1>
        <!--Instructions-->
                <p>Answer ALL THE QUESTIONS Prior To Time Running Out! Each Wrong Answer Will Result In a "15" Second Run-Off! More TIme Left On The Clock = Higher Score!</p>
        <!--Start Quiz Button-->
                <button id="start-button" type="button" class="btn btn-secondary btn-lg">Start Quiz</button>
            </div>
    </div>
    <!--Final Score-->
    <div id="final-container" class="container d-none">
                <form>
                        <label for="final-score" class="final-score">Your Final Score</label>
                            <input type="number" readonly class="form-control" id="final-score" placeholder="0">
                        </div>
                    </div>
                </form>
                <!--Username-->
                <form>
                    <div class="form-group">
                      <label for="UserName-entry">UserName</label>
                      <input type="text" class="form-control" id="UserName-entry" placeholder="UserName">
                    </div>
                    <!--Submit Btn-->
                    <button id="submit-UserName" type="button" class="btn btn-primary">Submit</button>
                </form>
    <!--HighScores-->
    <div id="highscore-container" class="container d-none">
        <div class="row">
            <div id="highscore-table" class="btn">
                        <h2>High Scores</h2>
                    </div>
                </div>
            </div>
            </div>

    <script src="./assets/script.js"></script>
</body>
</html>
